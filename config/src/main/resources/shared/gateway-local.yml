server:
  port: ${services.ports.gateway}
spring:
  cloud:
    gateway:
      restricted-paths:
        - /api/v1/[a-zA-Z]+/internal/.*
      global-filter:
        - LoggingGlobalFilter
        - RestrictedPathFilter
      routes:
        - id: user-route
          uri: ${services.hosts.user}
          predicates:
            - Path=/api/v1/user/**
          filters:
            - RewritePath=/api/v1/user(?<remaining>/?.*), /${remaining}
        - id: file-route
          uri: ${services.hosts.file}
          predicates:
            - Path=/api/v1/file/**
          filters:
            - RewritePath=/api/v1/file(?<remaining>/?.*), /${remaining}
        - id: auth-route
          uri: ${services.hosts.auth}
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - RewritePath=/api/v1/auth(?<remaining>/?.*), /${remaining}
        - id: task-route
          uri: ${services.hosts.task}
          predicates:
            - Path=/api/v1/task/**
          filters:
            - RewritePath=/api/v1/task(?<remaining>/?.*), /${remaining}
        - id: notification-route
          uri: ${services.hosts.notification}
          predicates:
            - Path=/api/v1/notification/**
          filters:
            - RewritePath=/api/v1/notification(?<remaining>/?.*), /${remaining}
